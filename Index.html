<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <ol>
      <? for (var x in Object.keys(data)) { ?>
        <li><?= Object.keys(data)[x] ?></li>
        <ul>
          <? var value = data[Object.keys(data)[x]] ?>
          <? for (var y in Object.keys(value)) { ?>
           <li><?= Object.keys(value)[y] + ': ' + value[Object.keys(value)[y]] ?></li>
          <? } ?>
        </ul>
      <? } ?>
    </ol>
  </body>
</html>
