<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <ol>
      <? for (var [title, info] of Object.entries(data)) { ?>
        <li><?= title ?></li>
          <ul>
            <? for (var [key, value] of Object.entries(info)) { ?>
              <li><?= key + ":" + value ?></li>
            <? } ?>
          </ul>
      <? } ?>
    </ol>
  </body>
</html>
